
<html>
	<head>
		<!--link rel="stylesheet" href="index.css"-->
		<!-- production version, optimized for size and speed -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
		<script src="core.js"></script>
		<title>Desafio Grupo ZAP - Javascript - Francisco Mat</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Im√≥veis</h1>
		<div id="app">
			<div v-if="loading">Carregando...</div>
			<div v-if="tipo">Tipo: {{ tipo }}</div>
			<div>
				<button @click="changeTipo('viva')">Viva Real</button>
				<button @click="changeTipo('zap')">Zap</button>
				<button @click="changeTipo(null)">Todos</button>
				<div v-for="item in data">
					<span v-if="tipo=='zap'">
						<span v-if="item.usableAreas>100">{{ item.usableAreas }}</span>
					</span>
					<span v-else-if="tipo=='viva'">
						<span v-if="item.usableAreas<100">{{ item.usableAreas }}</span>
					</span>
					<span v-else>
						<span>{{ item.usableAreas }}</span>
					</span>
				</div>
			</div>
		</div>
		
		<script src="core.js"></script>
	</body>
</html>
